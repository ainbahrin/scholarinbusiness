<div class="container mt-5">
    <h1>Contact Form</h1>
    <form class="row g-3" action="https://formsubmit.co/ainfatihah0514@gmail.com" method="POST"> 
        <!--Honeypot-->
        <input type="text" name="_honey" style="display:none;">

        <!--Disable Captcha-->
        <input type="hidden" name="_captcha" value="false">

        <input type="hidden" name="_next" value="success.html"

        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="name" id="firstName" required>
        </div>
        <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="Last Name" id="lastName" required>
        </div>
        <div class="col-md-8">
            <label for="emailInfo" class="form-label">E-mail</label>
            <input type="email" class="form-control" name="email" id="emailInfo" required>
        </div>
        <div class="col-md-4">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="text" class="form-control" name="phone" id="phoneNumber" placeholder="+60 183090088">
        </div>
        <div class="col-md-12">
            <label for="comments" class="form-label">Comments, questions?</label>
            <textarea class="form-control" id="comments" name="comments, questions?" rows="4" required></textarea>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Submit</button>
            
        </div>
    </form>
</div>
